<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Libraries BS, JQuery, Web3, Truffle-Contract, App -->
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"> -->
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@truffle/contract@4.3.5/dist/truffle-contract.js"></script>
<script src="https://cdn.jsdelivr.net/npm/web3@1.3.3/dist/web3.min.js"></script>
<script type="module" src="js/app.js"></script>

<!-- link to modal -->
<link rel="stylesheet" href="modal.css">

<link rel="stylesheet" href="./index.css">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Token - Wallet</title>
</head>
<body>
    <header></header>
    <div class="container">
        <div class="card">
            <div class="imgBx">
                <img src="https://assets.codepen.io/4164355/shoes.png">
            </div>
            <div class="contentBx">
                <h2>Nike Shoes</h2>
                <div class="size">
                    <h3>Token required :</h3>
                    <span>2</span>
                    <span>0</span>
                </div>
                <div class="color">
                    <h3>Color :</h3>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <!-- <a href="#" onclick="document.getElementById('id01')">Buy Now</a> -->
                <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Buy Now</button>
            </div>
        </div>
    </div>
    <!-- code for modal -->
    <div id="id01" class="modal">
        <form class="modal-content animate" action="">
            <div class="imgcontainer">
                <span class="close" title="Close Modal" onclick="document.getElementById('id01').style.display='none'">&times;</span>
            </div>
            <div class="container">
                <div style="color: white; text-align: left;">
                    <h5><strong>My Wallet:</strong> <small id="MyTokenWallet"></small></h5>
                    <h5><strong>Balance:</strong> <small id="MyTokenBalance"></small> TRDT</h5>
                </div>
                <input type="text" placeholder="Address" name="uname" required id="MyTokenTransferAddress">
                <input type="text" placeholder="Amount" name="psw" required id="MyTokenTransferAmount">
                <button type="submit" id="transferButton">Confirm</button>
            </div>
            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            </div>
        </form>
    </div>
    <footer></footer>
    <script>
        var modal = document.getElementById('id01');
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
